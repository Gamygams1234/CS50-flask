{% extends "layout.html" %}
{% block body %}
<h1>Registration</h1>
<form action="/register" method="POST">
  <input type="text" autofocus placeholder="Your name here" name="name" />



    
      {% for sport in sports %}
        <input name = "sport" type = "radio" value="{{sport}}">{{sport}}</input>
      {% endfor %}


  <button type="submit">Submit</button>
</form>
{% endblock %}
